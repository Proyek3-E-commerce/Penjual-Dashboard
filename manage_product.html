<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
          <h2>G <span class="success">LOWING</span></h2>
        </div>
        <div class="close" id="close_btn">
          <span class="material-symbols-sharp">close</span>
        </div>
      </div>
      <div class="sidebar">
        <a href="index.html">
          <span class="material-symbols-sharp">grid_view</span>
          <h3>Dashboard</h3>
        </a>
        <a href="manage_product.html" class="active">
          <span class="material-symbols-sharp">receipt_long</span>
          <h3>Manage Products</h3>
        </a>
        <a href="orders.html">
          <span class="material-symbols-sharp">shopping_cart</span>
          <h3>Orders</h3>
        </a>
        <a href="messages.html">
          <span class="material-symbols-sharp">message</span>
          <h3>Messages</h3>
        </a>
        <a href="#logout">
          <span class="material-symbols-sharp">logout</span>
          <h3>Logout</h3>
        </a>
      </div>
    </aside>

    <main id="content">
      <h1>Manage Products</h1>
      <div class="product-section">
        <button id="add-product" class="add-btn">
          <span class="material-symbols-sharp">add</span>
          Add Product
        </button>
        <table class="product-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic product rows will be inserted here -->
            <tr>
              <td>1</td>
              <td>Product A</td>
              <td>Rp 50,000</td>
              <td>100</td>
              <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Product B</td>
              <td>Rp 75,000</td>
              <td>50</td>
              <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <div class="right">
      <div class="top">
        <button id="menu_bar">
          <span class="material-symbols-sharp">menu</span>
        </button>
        <div class="profile">
          <div class="info">
            <p><b>Glowsie</b></p>
            <p>Seller</p>
          </div>
          <div class="profile-photo">
            <img src="./images/profile.jpeg" alt="Profile">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add event listener to the Add Product button
    document.getElementById('add-product').addEventListener('click', function() {
      alert('Feature to add a product coming soon!');
    });

    // Add click events for Edit and Delete buttons
    const editButtons = document.querySelectorAll('.edit-btn');
    const deleteButtons = document.querySelectorAll('.delete-btn');

    editButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        alert('Edit feature is under development.');
      });
    });

    deleteButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        alert('Delete feature is under development.');
      });
    });
  </script>

<script src="js/manage_product.js"></script>

</body>
</html>
