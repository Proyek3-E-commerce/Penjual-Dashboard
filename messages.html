<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
          <h2>G <span class="success">LOWING</span></h2>
        </div>
        <div class="close" id="close_btn">
          <span class="material-symbols-sharp">close</span>
        </div>
      </div>
      <div class="sidebar">
        <a href="index.html">
          <span class="material-symbols-sharp">grid_view</span>
          <h3>Dashboard</h3>
        </a>
        <a href="manage_product.html">
          <span class="material-symbols-sharp">receipt_long</span>
          <h3>Manage Products</h3>
        </a>
        <a href="orders.html">
          <span class="material-symbols-sharp">shopping_cart</span>
          <h3>Orders</h3>
        </a>
        <a href="messages.html" class="active">
          <span class="material-symbols-sharp">message</span>
          <h3>Messages</h3>
        </a>
        <a href="#logout">
          <span class="material-symbols-sharp">logout</span>
          <h3>Logout</h3>
        </a>
      </div>
    </aside>

    <main id="content">
      <h1>Messages</h1>
      <div class="messages-section">
        <div class="messages-list">
          <div class="message">
            <div class="sender-info">
              <p><b>John Doe</b> <span class="time">10:45 AM</span></p>
              <p>Hi, I need help with my order.</p>
            </div>
            <button class="reply-btn">Reply</button>
          </div>

          <div class="message">
            <div class="sender-info">
              <p><b>Jane Smith</b> <span class="time">9:30 AM</span></p>
              <p>Can you provide an update on product availability?</p>
            </div>
            <button class="reply-btn">Reply</button>
          </div>
        </div>

        <div class="message-reply">
          <h2>Reply to Message</h2>
          <textarea placeholder="Type your reply here..."></textarea>
          <button class="send-btn">Send</button>
        </div>
      </div>
    </main>

    <div class="right">
      <div class="top">
        <button id="menu_bar">
          <span class="material-symbols-sharp">menu</span>
        </button>
        <div class="profile">
          <div class="info">
            <p><b>Glowsie</b></p>
            <p>Seller</p>
          </div>
          <div class="profile-photo">
            <img src="./images/profile.jpeg" alt="Profile">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add event listener for reply buttons
    const replyButtons = document.querySelectorAll('.reply-btn');
    const messageReplySection = document.querySelector('.message-reply');

    replyButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        messageReplySection.style.display = 'block';
      });
    });

    // Add event listener for send button
    const sendButton = document.querySelector('.send-btn');
    sendButton.addEventListener('click', () => {
      alert('Your reply has been sent!');
      messageReplySection.style.display = 'none';
    });
  </script>

<script src="js/messages.js"></script>

</body>
</html>
